<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <h:outputStylesheet library="css" name="styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="content" >
                <h:form>
                    <div class="grid-container">
                        <ui:repeat value="#{categoryBean.getAllProductsByCategoryId(param['categoryId'])}" var="product" >
                            <div>
                                <h:panelGrid columns="2">
                                    <h:commandLink action="showProduct.xhtml">
                                        <f:param name="productId" value="#{product.productId}" />
                                       <h:graphicImage library="images" name="#{product.productImage}" />
                                    </h:commandLink>
                                    <br></br>
                                    <h:outputText value="Name: "/>
                                    <h:outputText value="#{product.productName}"/>

                                    <h:outputText value="#{product.productPrice}"/>
                                    <h:outputText value="$$"/>

                                    <h:column>
                                        <f:facet name="header">Option</f:facet>
                                        <h:commandLink value="Buy Now" action="#{categoryBean.addShoppingCart()}"></h:commandLink>
                                    </h:column>
                                </h:panelGrid>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
     
    </h:body>
</html>
