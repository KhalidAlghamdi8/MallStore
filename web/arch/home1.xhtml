<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head class="btns">
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <h1>HOME</h1>
        <div>
        <h:form>
            <h:commandButton action="Camera.xhtml" value="Camera"/>
            <h:commandButton action="Labtops.xhtml" value="Laptops"/>
            <h:commandButton action="TVs.xhtml" value="TVs"/>
            <h:commandButton action="Camera.xhtml" value="Camera"/>
        </h:form>
        </div>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="content">
                
        <div class="grid-container">
            <ui:repeat value="#{categoryBean.allCategories}" var="category">
            <div class="item1">
                <h:panelGrid columns="1">
                    <h:commandLink action="ListingProducts">
                        <h:graphicImage library="categoryId" value="#{category.categoryImagePath}"/>
                    </h:commandLink>
                    <h:outputText value="#{category.categoryName}"/>
                    <h:outputText value="#{category.categoryDescription}"/>
                    </h:panelGrid>
            </div>
                </ui:repeat>
        </div>
            </ui:define>
            </ui:composition>
    </h:body>
</html>
